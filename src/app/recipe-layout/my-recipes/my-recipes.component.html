<br>
<mat-tab-group style="margin-bottom: 20px;" #changeEvent (selectedIndexChange)="tabChanged($event)">
  <mat-tab label="My Recipes"><br>
    <div class="container">
      <div class="row">
          <div class="row">
  
              <ng-container *ngFor="let recipe of recipesData">
                  <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                      <single-recipe [singleRecipe]="recipe[1]" [recipeData]="recipe"></single-recipe>
                  </div>
              </ng-container>
  
          </div>
      </div>
  </div>
  </mat-tab>

  <mat-tab label="Add Recipes">
    <div class="container">
      <recipe-form></recipe-form>
    </div>
  </mat-tab>
</mat-tab-group>
